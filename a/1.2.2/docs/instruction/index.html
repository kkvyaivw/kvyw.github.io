<!DOCTYPE html>

    <title>a v1.2.2说明</title>

<body>
    <p>这是一个<strong>单人</strong>游戏。</p>
    <p>运行程序后, 可以用上键和下键控制, Enter选择。</p>
    <p>你的目标是<strong>活尽量长时间</strong>。</p>
    <p>进入游戏后, 你需要在键盘上按上下左右来控制字母y的位置。</p>
    <p>地图的旁边有一些数字, 其中"hp"指的是你剩余的生命值, "dmg"指你攻击一次打出的伤害, "money"指你剩余的钱(在1.2.2版本中money没有用)</p>
    <p>按'd'就可以对相邻4个格子里的敌人造成伤害(<strong>每秒只能攻击一次</strong>), <strong>相邻4个格子里的敌人每秒也会对你造成伤害。</strong></p>
    <p>地图格子上的数字是敌人的生命值。</p>
    <p><strong>当你的生命值小于或等于0时, 游戏结束。</strong></p>
</body>

</html>
